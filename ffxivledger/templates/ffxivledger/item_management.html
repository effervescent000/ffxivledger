{% extends 'base.html' %}

{% block content %}
    <div class="items-wrapper">
        <table>
            <tr>
                <th>Item name</th>
                <th>Type</th>
                <th><a href="{{ url_for('item.create_item') }}">Create new</a></th>
            </tr>
            {% for item in item_list %}
                <tr>
                    <td>{{ item.name }}</td>
                    <td>{{ item.type }}</td>
                    <td><a href="{{ url_for('item.edit_item', value=item.value) }}">Edit item</a></td>
                    <td><a href="{{ url_for('item.delete_item', value=item.value) }}">Delete item (WARNING: FOR REALSIES)</a></td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
