{% extends 'base.html' %}

{% block content %}

<div id="user-list-wrapper">
    <table>
        {% for user in users %}
            <tr>
                <td>{{ user.username }}</td><td><a href="{{ url_for('auth.admin_manage_user', id=user.id) }}">Edit user</a></td>
            </tr>
        {% endfor %}
        
    </table>
</div>

{% endblock %}
