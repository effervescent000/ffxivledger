{% extends 'base.html' %}
{% from "_formhelpers.html" import render_field, render_field_no_label %}

{% block content %}
    Edit user {{ user.username }}
    <div class="form-wrapper">
        <form method="post">
            {{ form.hidden_tag() }}
            {{ render_field(form.username) }}
            {{ render_field(form.role) }}
            {{ render_field_no_label(form.submit) }}
        </form>
    </div>
{% endblock %}
